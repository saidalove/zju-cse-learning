# Configuration
theme:
  name: 'material'
  custom_dir: docs/overrides
  language: 'zh'
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
  features:
    - content.code.annotate
    - content.action.edit
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.footer
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    # - header.autohide
    # - toc.integrate
  palette:
    # Toggle light mode
    - scheme: default
      primary: md-primary-fg-color
      accent: md-primary-fg-color
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode

    # Toggle dark mode
    - scheme: slate
      primary: md-primary-fg-color
      accent: md-primary-fg-color
      toggle:
        icon: material/lightbulb
        name: Switch to light mode


  favicon: img/favicon.ico

markdown_extensions:
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
      toc_depth: 4
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true




